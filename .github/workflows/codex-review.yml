name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  codex-review:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Preflight checks
        id: preflight
        shell: bash
        run: |
          SHOULD_RUN=true

          # Skip on fork PRs (secrets not available)
          if [[ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]]; then
            SHOULD_RUN=false
          fi

          # Skip if OPENAI_API_KEY is missing/empty
          if [[ -z "${{ secrets.OPENAI_API_KEY }}" ]]; then
            SHOULD_RUN=false
          fi

          echo "should_run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"

      - name: Codex review skipped
        if: steps.preflight.outputs.should_run != 'true'
        run: |
          echo "Skipping Codex review (missing OPENAI_API_KEY and/or fork PR context)."

      - name: Checkout
        if: steps.preflight.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Run Codex review
        if: steps.preflight.outputs.should_run == 'true'
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review this pull request and post a PR comment.

            Your review must explicitly answer each item:
            1) Any env-var fallback behavior that could mask prod misconfig?
            2) Did app/layout.tsx become a client component or force client rendering?
            3) Confirm routes remain /, /monthly, /login.
            4) Bottom nav hidden on /login and safe-area/padding prevents overlap.
            5) Any risky refactors or production-impacting changes?
            6) Recommend merge: YES/NO with rationale.
